<div map-lazy-load="https://maps.google.com/maps/api/js?key=AIzaSyBw6r3WwodXcKsajsS9h9SSNvsHHdx13eI">
    <ng-map center="-30.0477285,-51.2056077" zoom="11">
        <marker 
            ng-repeat="mark in markers" 
            position="[{{mark.andress.lati}}, {{mark.andress.long}}]"
            on-click="showSites(event, $index)"
            id="{{$index}}"
        ></marker>
        <info-window id="bar-info-window" max-width="200" visible-on-marker="{{$index}}">
                <div ng-non-bindable="">
                    <div id="siteNotice">
                        <h4>{{selectedSite.name}}</h4>
                    </div>
                    <div id="bodyContent">
                        <p>
                            <b>Rua:</b> {{selectedSite.andress.street}}
                        </p>
                    </div>
                </div>
            </info-window>
    </ng-map>
</div>
